			<div class="text-left passage">
				<blockqupte>
				<p>
					今天是二十世纪的最后一天，我在尼泊尔。我是昨天晚上到达的，实在太累了，我一口吹熄了蜡烛入睡，也就一口吹熄了一个世纪。
                    今天一早醒来，我感到屋子里，有一种奇特的光亮。光亮来自一个小小的木窗，我在床上就能看到窗口。
				</p>
